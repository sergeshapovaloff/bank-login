<!DOCTYPE html><html lang="en"><head>	<meta charset="utf-8">	<title>Bank Support Portal</title>	<link media="all" rel="stylesheet" href="css/all.css">	<!--[if IE]>		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>	<![endif]--></head><body>	<div id="wrapper">		<div class="login-box">			<h1><strong>Bank</strong> Support Portal</h1>			<form class="login-form" action="#">				<div class="row error">					<i class="icon-user"></i>					<input type="text" placeholder="E-mail"/>					<span class="error-text">Invalid Username</span>				</div>				<div class="row success">					<i class="icon-password"></i>					<input type="password" placeholder="Password"/>					<span class="error-text">Invalid Password</span>				</div>				<div class="btn-holder">					<input type="submit" value="Login"/>				</div>				<p>Forgot your password? <a href="#">Reset it here</a>.</p>			</form>		</div>	</div></body></html>
